<div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">School terms</h3>
    </div>
</div>

<div class="row" ng-show="views.list">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <button ng-show="$root.can('schoolTerms.add')" ng-click="changeView('add')" class="btn pull-right btn-success card-block-input-item">Add term</button>
                <div class="pull-right card-block-input-group card-block-input-item">
                    <div class="input-group input-group-sm">
                        <input type="text" name="table_search" ng-model="searchText" placeholder="{{phrase.Search}}" class="form-control">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
                <h4 class="card-title">List terms</h4>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <tbody>
                            <tr>
                                <th>Term name</th>
                                <th ng-show="$root.can('schoolTerms.edit') || $root.can('schoolTerms.del')">{{phrase.Operations}}</th>
                            </tr>
                            <tr ng-repeat="term in terms | filter:searchText">
                                <td class="text-danger"><b>{{term.title}}</b></td>
                                <td ng-show="$root.can('schoolTerms.edit') || $root.can('schoolTerms.del')">
                                    <button ng-show="$root.can('schoolTerms.edit')" ng-click="edit(term.id)" type="button" class="btn btn-info btn-circle" title="{{phrase.Edit}}" tooltip><i class="fa fa-pencil"></i></button>
                                    <button ng-show="$root.can('schoolTerms.del')" ng-click="remove(term,$index)" type="button" class="btn btn-danger btn-circle" title="{{phrase.Remove}}" tooltip><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                            <tr ng-show="schoolTerms.length == '0'"><td class="noTableData" colspan="5">No terms created</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="views.add">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <button ng-click="changeView('list')" class="btn btn-danger btn-flat pull-right card-block-input-item">{{phrase.cancelAdd}}</button>
                <h4 class="card-title">Add term</h4>
                <form class="form-horizontal" name="addTerm" role="form" ng-submit="saveAdd()" novalidate>
                		<div class="row">
                			<div class="col-12">
                        <div class="form-group" ng-class="{'has-error': addTerm.title.$invalid}">
                            <label class="control-label col-form-label">Term title * </label>
                            <div>
                                <input type="text" name="title" ng-model="form.title" class="form-control" required placeholder="Term title">
                            </div>
                        </div>
	                    	<div class="form-group m-b-0">
	                        <div>
                            <button type="submit" class="btn btn-info waves-effect waves-light" ng-disabled="addTerm.$invalid">Add term</button>
	                        </div>
	                    	</div>
	                    </div>
	                  </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="views.edit">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <button ng-click="changeView('list')" class="btn btn-danger btn-flat pull-right card-block-input-item">{{phrase.cancelEdit}}</button>
                <h4 class="card-title">Edit term</h4>
                <form class="form-horizontal" name="editTerm" role="form" ng-submit="saveEdit()" novalidate>
                    <div class="row">
                			<div class="col-12">
                        <div class="form-group" ng-class="{'has-error': editTerm.title.$invalid}">
                            <label class="control-label col-form-label">Term title * </label>
                            <div>
                                <input type="text" name="title" ng-model="form.title" class="form-control" required placeholder="Term title">
                            </div>
                        </div>
                			</div>
                		</div>
                    <div class="form-group m-b-0">
                        <div>
                            <button type="submit" class="btn btn-info waves-effect waves-light" ng-disabled="editTerm.$invalid">Edit term</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
