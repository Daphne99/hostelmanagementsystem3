<style type="text/css">
	.selected-data-list .remove-all, .selected-data-list .remove-item { cursor: pointer; }
	ul.list-group > li.list-group-item { padding: 7px !important; }
	ul.list-group > li.list-group-item small { width: 80%; }
</style>

<div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0"> Compose Event </h3>
    </div>
</div>

<div class="row" ng-show="views.create" ng-controller="communicationsFilterController">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <button type="button" ng-click="linkUser()" class="btn btn-success btn-flat pull-right mr-2">{{phrase.searchUsers}}</button>
                <h4 class="card-title">Event Details</h4>
                <hr>
                <div class="form">
                    <form class="form-horizontal" name="addEvent" role="form" ng-submit="composeEventNow()" novalidate>
                        <div ng-include="'/assets/js/Angular/includes/communications-filter.html?id=5467'"></div>
                        <hr>
                        <div class="form-group row" ng-class="{'has-error': addEvent.eventTitle.$invalid}">
                            <label class="col-sm-2 text-right control-label col-form-label">Event Title *</label>
                            <div class="col-sm-10">
                                <input type="text" name="eventTitle" class="form-control" ng-model="form.eventTitle" placeholder="Enter the event name" required />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 text-right control-label col-form-label">Event Description</label>
                            <div class="col-sm-10">
                                <textarea name="eventDesc" class="form-control" ng-model="form.eventDesc" placeholder="Enter the description regarding the event" style="height:250px"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group row" ng-class="{'has-error': addEvent.eventStart.$invalid}">
                                    <label for="eventStart" class="col-sm-4 text-right control-label col-form-label">Start Date *</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="eventStart" id="eventStart" date-picker class="form-control" ng-model="form.eventStart" placeholder="Enter event start date" required />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="eventEnd" class="col-sm-4 text-right control-label col-form-label">End Date</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="eventEnd" id="eventEnd" date-picker class="form-control" ng-model="form.eventEnd" placeholder="Enter event end date" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 text-right control-label col-form-label">Image</label>
                            <div class="col-sm-10">
                                <input type="file" name="eventImage" id="eventImage" class="form-control" ng-model="form.eventImage" accept="image/jpg, image/jpeg, image/png" />
                            </div>
                        </div>
                        <div class="form-group m-b-0 row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-info waves-effect waves-light" ng-disabled="addEvent.$invalid">Create Event</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <modal visible="searchUsers">
        <div class="row">
            <div class="col-md-8">
                <input type="text" class="form-control" id="searchKeyword" placeholder="{{phrase.typeNameUserMail}}">
            </div>
            <div class="col-md-3">
                <button type="button" ng-click="searchUserButton()" class="btn btn-danger btn-flat">{{phrase.searchUsers}}</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="padding-top:10px;">
                <div class="box-body table-responsive">
                    <table class="table table-bordered">
                        <tbody>
                            <tr ng-repeat="user in searchResults">
                                <td>{{user.name}} - {{user.role}}</td>
                                <td>{{user.email}}</td>
                                <td class="no-print">
                                    <button type="button" ng-click="linkStudentFinish(user)" class="btn btn-success btn-flat">{{phrase.select}}</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </modal>
</div>
